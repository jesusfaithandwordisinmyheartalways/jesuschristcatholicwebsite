<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>


    <link href="/css/home.css" rel="stylesheet">


    <script defer src="/js/home.js"></script>


   
    <title>Jesus Christ Catholic Church</title>
</head>



<body onload="document.createUser.userLogin.focus()">


    

    <form method="GET" action="user.html" name="createUser" class="form-login" id="home-login">

        <h2>JESUS CHRIST CATHOLIC CHURCH</h2>

        <div class="User-Label">
            <label for="">Username</label>
            <input oninput="validateUsername()" type="password" class="user-login" id="user-login" name="userLogin" autocomplete="off" required>
            <div class="username-error" id="username-error">
              <span class="letter-up " id="letter-text"><ion-icon class="upper-icon" id="uppericon" name="checkmark-outline"></ion-icon>One Upper Case Letter</span>
              <span class="lowerCase" id="lower-text"><ion-icon class="lower-icon" id="lower-icon" name="checkmark-outline"></ion-icon>One Lower Case Letter</span>
              <span class="specialCharacter" id="letter-text"><ion-icon class="special-icon" id="special-icon" name="checkmark-outline"></ion-icon>One Special Character</span>
              <span class="words-length" id="letter-text"><ion-icon class="words-length-icon" id="words-length-icon" name="checkmark-outline"></ion-icon>8 - 16 Characters Long</span>
              <span class="digits" id="letter-text"><ion-icon class="digits-icon" id="digits-icon" name="checkmark-outline"></ion-icon>Contain digit from 1 - 9</span>
            </div>
        </div>

        <div class="User-Sign">
            <label for="">Email</label>
            <input onkeyup="validateEmail()" type="email" class="user-email" id="user-email" name="user-email" autocomplete="off" required>
            <div class="User-Email" id="email-alert">
                <span class="email-insert" id="email-insert">Email Needed</span>
            </div>
        </div>

        <div class="User-Submit">
            <input onsubmit="validateLogin()" class="submit-btn" type="submit" value="Submit">
        </div>



    </form>







  





</body>


</html>
